<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="instalogin.css">
</head>
<body>
    <table class="center">
        <tr>
            <td><h3><img src="insta.png" alt="" class="insta"></h3></td>
        </tr>
        <tr>
            <td class="tit">
                <img src="fb.png" alt="" class="fb">
                <label for="">Continue with facebook</label>
            </td>
        </tr>
            <tr>
                <td>
                    <label for="">OR</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" class="text" placeholder="Phone number, username, or email">
                </td>
            </tr>
        <tr>
            <td>
                <input type="password" placeholder="Password">
            </td>
        </tr>
        <tr>
            <td class="left">
                <a href="">Forgot password?</a>
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" class="submit" value="Log In">
            </td>
        </tr>
        <tr>
            <td>Don't have an account?<a href="" ><strong>Sign Up</strong></a>
            </td>
        </tr>
    </table>
</body>
</html>
